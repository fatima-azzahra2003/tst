# Nom de l'application. DOIT correspondre au nom du fichier dans config-repo
# (gateway-service.properties)
spring.application.name=gateway-service

# --- CONFIGURATION DU CONFIG SERVER ---
# On indique au Gateway où se trouve le Config Service
spring.cloud.config.uri=http://localhost:8888

# On lui dit de toujours récupérer la config au démarrage
spring.cloud.config.fail-fast=true