# Configuration globale pour TOUS les services
# On leur dit à tous de s'enregistrer sur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Port par défaut (sera surchargé par chaque service si besoin)
# Nous utiliserons '0' pour un port aléatoire pour les services métier
server.port=0